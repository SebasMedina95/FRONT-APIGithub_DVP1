<div *ngIf="gits.length === 0; else table" class="alert alert-warning text-center">
  No hay gits para mostrar
</div>

<ng-template #table>
  <table class="table table-hover table-bordered table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Id</th>
        <th>Foto</th>
        <th>Login</th>
        <th>Url</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of gits; let i=index">
        <td>{{ i+1 }}</td>
        <td>{{ item.id }}</td>
        <td><img [src]="item.avatar_url" [alt]="item.url"></td>
        <td>{{ item.login }}</td>
        <td><a target="_blank" [href]="item.url">{{ item.url }}</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
